general:
  # Whether to automatically focus windows underneath the cursor.
  focus_follows_cursor: false

  # Whether to jump the cursor between windows focused by the WM.
  cursor_follows_focus: false

  # Whether to switch back and forth between the previously focused workspace
  # when focusing the current workspace.
  toggle_workspace_on_refocus: true

  # Whether to show floating windows as always on top.
  show_floating_on_top: false

  # Amount to move floating windows by (eg. when using `alt+<hjkl>` on a floating window)
  floating_window_move_amount: "5%"

  # Whether to center new floating windows.
  center_new_floating_windows: true

  # *Strongly* recommended to set to 'false'. Whether to globally enable/disable
  # window transition animations (on minimize, close, etc). Set to 'unchanged'
  # to make no setting changes.
  window_animations: "unchanged"

gaps:
  # Gap between adjacent windows.
  inner_gap: "5px"

  # Gap between windows and the screen edge.
  outer_gap: "5px"

# Highlight active/inactive windows with a colored border.
# ** Exclusive to Windows 11 due to API limitations.
focus_borders:
  active:
    enabled: true
    color: "#99ff99"

  inactive:
    enabled: false
    color: "#0f0f0f"

bar:
  height: "38px"
  position: "top"
  opacity: 1.0
  background: "#114411ff"
  foreground: "#99ff99"
  font_family: "Meiryo UI"
  font_size: "13px"
  padding: "8px 8px"
  offset_x: "5px"
  offset_y: "5px"
  border_radius: "6"
  always_on_top: false
  component_separator:
    label: " | "
  components_left:
    - type: "workspaces"
      focused_workspace_background: "transparent"
      focused_workspace_foreground: "#ffffffff"
      displayed_workspace_background: "transparent"
      displayed_workspace_foreground: "#ff0000ff"
      default_workspace_background: "transparent"
      default_workspace_foreground: "#99ff99ff"
  components_center:
    - type: "window title"
  components_right:
    - type: "system tray"
    - type: "tiling direction"
      label_horizontal: "⮂"
      label_vertical: "⮁"
      background: "#ffffff33"
      margin: "0 4px"
      padding: "0 8px"
    - type: "binding mode"
      background: "#ffffff33"
      margin: "0 4px 0 0"
      padding: "0 8px"
    - type: "weather"
      latitude: 35.177
      longitude: 136.882
      label: "{temperature_celsius}°C"
      label_sun: "☀️ {temperature_celsius}°C"
      label_moon: "🌙 {temperature_celsius}°C"
      label_cloud_moon: "🌙☁️ {temperature_celsius}°C"
      label_cloud_sun: "⛅ {temperature_celsius}°C"
      label_cloud_moon_rain: "🌙🌧️ {temperature_celsius}°C"
      label_cloud_sun_rain: "🌦️ {temperature_celsius}°C"
      label_cloud_rain: "🌧️ {temperature_celsius}°C"
      label_snow_flake: "❄️ {temperature_celsius}°C"
      label_thunderstorm: "⚡ {temperature_celsius}°C"
      label_cloud: "☁️ {temperature_celsius}°C"
    - type: "network"
      label_no_internet: "✂️ "
      label_ethernet: "🚅"
      label_wifi_strength_0: "📶: 0%"
      label_wifi_strength_25: "📶: 25%"
      label_wifi_strength_50: "📶: 50%"
      label_wifi_strength_75: "📶: 75%"
      label_wifi_strength_100: "📶: 100%"
    # - type: "gpu"
    #   label: "🎨{percent_usage}%"
    #   # How often this counter is refreshed.
      refresh_interval_ms: 1000
    - type: "memory"
      label: "🐑{percent_usage}%"
      # How often this counter is refreshed.
      refresh_interval_ms: 1000
    - type: "cpu"
      label: "🧠{percent_usage}%"
      # How often this counter is refreshed.
      refresh_interval_ms: 1000
    - type: "battery"
      label_draining: "🔋{battery_level}%"
      label_power_saver: "🪫{battery_level}%"
      label_charging: "⚡{battery_level}%"
    - type: "volume"
      label_low: "🔈"
      label_medium: "🔉{volume_level}%"
      label_high: "🔊"
      label_mute: "🔇"
    - type: "clock"
      # Documentation on formatting date/time string:
      # https://learn.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings
      time_formatting: "⌚HH:mm tt  d ddd MMM yyyy"

